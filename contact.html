    <div class="contact-form">
      <form>
        <table>
          <tr>
            <td>Name:</td>
            <td><input type="text" placeholder="Enter your Name" class="contact-form__input"></td>
          </tr>
          <tr>
            <td>Email:</td>
            <td><input type="text" placeholder="Enter your Email" class="contact-form__input"></td>
          </tr>
          <tr>
            <td>Message:</td>
            <td>
              <textarea placeholder="Message..." class="contact-form__textarea"></textarea>
              </textarea>
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <input type="submit" class="contact-form__submit">
            </td>
          </tr>
        </table>
      </form>
    </div>
    <div class="section-five">
      <p class="section-five__title">Social Media:
        <a href="http//:instagram.com">Instagram</a>
